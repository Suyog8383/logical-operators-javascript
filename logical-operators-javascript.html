<script>
  console.log("Logical operators with js");
  console.log("&& operators");
  let age = 18;
  let gender = "male";
  if (age >= 18 && gender === "female") {
    console.log("granted");
  } else {
    console.log("ungranted");
  }
  console.log("|| operators");
  if (age >= 18 || gender === "female") {
    console.log("granted");
  } else {
    console.log("ungranted");
  }
  console.log("! operators");
  let x = 6;
  let y = 3;
  console.log(!(x == y));
  console.log(!(x > y));
</script>
